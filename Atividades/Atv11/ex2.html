<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        table, th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-nav bg-secondary">
        <button class="btn btn-navbar btn-light btn-outline-dark" onclick="window.open('index.html', '_self')">Retornar à Home</button>
    </nav>
    <div id="root"></div>
    <script type="text/babel">

        class Pontuacao extends React.Component {
            constructor(props) {
                super(props);
                this.state = [{ "nome": "Wilton Filho", "pontuacao": 10 },
                { "nome": "Maria José", "pontuacao": 20 }];
            }
            render() {
                return (
                    <table>
                        <thead>
                            <th>Nome</th>
                            <th>Pontuacao</th>
                        </thead>
                        <tbody>
                            {this.state.map(usr => <tr><td>{usr.nome}</td><td>{usr.pontuacao}</td></tr>)}
                        </tbody>
                    </table>
                );
            }
            componentDidMount() { }
            componentWillUnmount() { }

        }
        ReactDOM.render(<Pontuacao />, document.getElementById("root"))
    </script>
</body>

</html>
