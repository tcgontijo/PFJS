<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Exercício 01</title>
</head>

<body>
    <nav class="navbar navbar-nav bg-secondary">
        <button class="btn btn-navbar btn-light btn-outline-dark" onclick="window.open('index.html', '_self')">Retornar à Home</button>
    </nav>
    <div id="root"></div>

    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props);
                this.state = { username: '', password: '' }
            }

            checkLogin = () => {
                if (this.state.username && this.state.password) alert('Válido!');
                else alert('Inválido!')
            }

            updateState = (event) => {
                this.setState({ [event.target.name]: event.target.value });
            }

            render() {
                return (
                    <div>
                        <h2>Login</h2>
                        <form >
                            <input type="text" placeholder="Usuário" name="username" value={this.state.username} onChange={this.updateState} /><br />

                            <input type="password" placeholder="Senha" name="password" value={this.state.password} onChange={this.updateState} /><br />
                            <button onClick={this.checkLogin}>Entrar</button>
                        </form>
                    </div>
                )
            };
        }
        ReactDOM.render(<Login />, document.getElementById("root"));
    </script>
</body>

</html>
