<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Exerício 02</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class Ex2 extends React.Component {
            render() {
                let foto = "img/joe.jpg";
                let nome = "Joe Satriani";
                let descricao = "Sou um dos maiores guitarristas do mundo!";
                let nroPublicacoes = 50;
                let nroSeguidores = 1000000;

                return (
                    <div style={{textAlign:"center"}}>
                        <img src={foto}/>
                        <h1>{nome}</h1>
                        <p>Breve descrição: {descricao}</p>
                        <p>Publicações: {nroPublicacoes}</p>
                        <p>Seguidores: {nroSeguidores}</p>
                    </div>
                )
            };
        }
        ReactDOM.render(<Ex2 />, document.getElementById("root"));
    </script>
</body>

</html>
